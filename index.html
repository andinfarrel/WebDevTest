<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./styles.css">

    <title>ABC</title>
</head>
<body>
    <header class="grid-header">
        <div class="logo">
            <img src="./assets/abclogo.svg" alt="abc">
        </div>
        <div class="menu">
            <div class="menu-icon">
                <img src="./assets/menuicon.svg" alt="menu-icon">
            </div>
            <div class="menu-buttons col-4">
                <button class="btn no-border">Home</button>
                <button class="btn no-border">About us</button>
                <button class="btn no-border">Pricing</button>
                <button class="btn">Get in touch</button>
            </div>
        </div>
    </header>
    <main>
        <div class="flex-main">
            <div class="bg-path"></div>
            <section id="solve">
                <div class="pancake">
                    <div class="cake headline">
                        <h1>We'll solve all of your problems</h1>
                    </div>
                    <div class="cake description">
                        <p>The perfect service ot solve everyhting you ever wished for</p>
                    </div>
                    <div>
                        <button class="btn">Sign up now</button>
                    </div>
                </div>
            </section>
            <section id="illustration-parent">
                <img class="illustration" src="./assets/illustration.svg" alt="illustration">
            </section>
        </div>
    </main>
</body>
</html>
